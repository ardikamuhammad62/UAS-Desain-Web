<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese Restaurant Reservation</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylecss.css" />
  </head>

  <body>
    <div class="reservation-container">
      <div class="left">
        <div class="text">
          <h1>
            <a href="#" class="logo"><i class="bx bx-bowl-rice"></i>JFood</a>
            RESTAURANT
          </h1>
          <h4>
            Meet, <span>Eat &</span>
            Enjoy The true
            <span>Japanese Taste</span>
          </h4>
        </div>
      </div>
      <div class="right">
        <h1>
          <a href="#" class="logo"><i class="bx bx-bowl-rice"></i>JFood</a>
        </h1>
        <h1>RESERVATION</h1>

        <form class="form">
          <label for="name">Nama:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Masukkan nama Anda"
          />

          <label for="date">Tanggal Reservasi</label>
          <input type="date" />

          <label for="phone">No. Handphone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Masukkan no. handphone Anda"
          />
          <div class="placeOrder">
            <button type="submit" class="btn">Reservation</button>
            <a href="index.html">Back</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
